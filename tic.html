<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="tac.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <ul class="sideImage" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span>Player one
            <img class="xButton" id="xButton" src="img/tic_X.png" alt="X" draggable="true">
        </span>
        <span>Player two
            <img class="oButton" id="oButton" src="img/tic_O.png" alt="O" draggable="true">
        </span>
    </ul>
    <div class="ticTable">
        <div>
            <span class="a1 line hGrid" id="a1">
                <img src="img/tic_O.png" alt="O">
            </span>
            <span class="a2 line hGrid lGrid" id="a2">
                <img src="img/tic_O.png" alt="O">
            </span>
            <span class="a3 line  hGrid lGrid" id="a3">
                <img src="img/tic_O.png" alt="O">
            </span>
        </div>
        <div>
            <span class="b1 line hGrid" id="b1">
                <img src="img/tic_O.png" alt="O">
            </span>
            <span class="b2 line hGrid lGrid" id="b2">
                <img src="img/tic_O.png" alt="O">
            </span>
            <span class="b3 line hGrid lGrid" id="b3">
                <img src="img/tic_O.png" alt="O">
            </span>
        </div>
        <div>
            <span class="c1 line" id="c1">
                <img src="img/tic_O.png" alt="O">
            </span>
            <span class="c2 line lGrid" id="c2">
                <img src="img/tic_O.png" alt="O">
            </span>
            <span class="c3 line lGrid" id="c3">
                <img src="img/tic_O.png" alt="O">
            </span>
        </div>
    </div>



    <script src="toe.js">
    </script>
</body>

</html>
